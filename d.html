<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GenAI Meme Generator ü§ñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0eaff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Comic Neue', cursive;
      color: #444;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    select,
    button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }

    button {
      background-color: #6c63ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #574fd6;
    }

    #loader {
      display: none;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    #result {
      margin-top: 30px;
    }

    #memeImage {
      display: none;
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    #time {
      color: #555;
      font-weight: 600;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>GenAI Meme Generator ü§ñ</h1>
    <form id="memeForm">
      <input type="text" id="context" name="context" placeholder="Enter your meme context" required />
      <select id="style" name="style">
        <option value="funny">üòÇ Funny</option>
        <option value="sarcastic">üòè Sarcastic</option>
        <option value="motivational">üí™ Motivational</option>
      </select>
      <button type="submit">üé® Generate Meme</button>
    </form>

    <div id="loader">‚è≥ Generating meme... Please wait.</div>

    <div id="result">
      <h2 id="time"></h2>
      <img id="memeImage" src="" alt="Generated Meme" />
    </div>
  </div>

  <script>
    document.getElementById("memeForm").addEventListener("submit", async function (event) {
      event.preventDefault();
      const loader = document.getElementById("loader");
      const memeImage = document.getElementById("memeImage");
      const timeText = document.getElementById("time");

      loader.style.display = "block";
      memeImage.style.display = "none";
      timeText.innerText = "";

      const context = document.getElementById("context").value;
      const style = document.getElementById("style").value;

      try {
        const response = await fetch("/generate", {
          method: "POST",
          body: new URLSearchParams({ context, style }),
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });

        const result = await response.json();
        loader.style.display = "none";

        if (response.ok) {
          memeImage.src = result.meme_path;
          memeImage.style.display = "block";
          timeText.innerText = `‚è±Ô∏è Generated in ${result.time_taken} sec`;
        } else {
          alert(result.error || "Something went wrong!");
        }
      } catch (err) {
        loader.style.display = "none";
        alert("Server error or meme generation failed.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
